<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

         <div class="applybox">
            <h1>Job Application 
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="formcontainer">

                    <!--name  -->
                    <div class="formcontrol">
                       <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>

                    <div class="formcontainer">
                       <label for="last_name">Last Name</label>
                       <input name="last_name" id="last_name" placeholder="Enter Last Name">
                    </div>

                <!-- Email id -->
                <div class="formcontrol">
                    <label for="email">
                     Email Id
                    </label>
                     <input 
                     id="email" name="email"
                     placeholder="Enter Email Id">
                 </div>

                 <!-- job role -->
                 <div class="formcontrol">
                    <label for="Job_role">
                     Select Job Role
                    </label>
                    <select id="Job_role">
                        <option value="">Select Job Role</option>
                        <option value="Fortend">
                            Fortend Developer
                        </option>
                        <option value="Backend">
                            Backend Developer
                        </option>
                        <option value="Full_stack">
                            Full Stack Developer
                        </option>
                    </select>
                 </div>

                 <!-- address -->
                 <div class="textareacontrol">
                    <label for="address">
                       Address
                    </label>
                    <textarea name="address" id="address" rows="4"
                    cols="30" placeholder="Enter Address"></textarea>
                 </div>

                 <!-- city -->
                 <div class="formcontrol">
                    <label for="city">
                      City
                    </label>
                     <input 
                     id="city" name="city"
                     placeholder="Enter city">
                 </div>
 
                 <!-- pincode -->
                 <div class="formcontrol">
                    <label for="pincode">
                      Pincode
                    </label>
                     <input 
                     type="number"
                     id="pincode" name="pincode"
                     placeholder="Enter Pincode">
                 </div>

                 <!-- birth date -->
                 <div class="formcontrol">
                    <label for="birth">
                      Date Of Birth
                    </label>
                     <input 
                     type="date"
                     id="birth" name="birth"
                     placeholder="Enter Date Of Birth">
                 </div>

                 <!-- upload ohoto -->
                 <div class="formcontrol">
                    <label for="Upload">
                      Upload Photo
                    </label>
                     <input 
                     type="file"
                     id="upload" name="upload"
                     placeholder="Upload">
                 </div>
                  

                </div>

                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
         </div>

    </div>
</body>
</html>
